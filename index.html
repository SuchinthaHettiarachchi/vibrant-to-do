<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
            padding: 1rem;
        }
        .todo-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .todo-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
        }
        .task-input {
            background: #f1f5f9;
            border: 2px solid #10b981;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .task-input:focus {
            background: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            background: linear-gradient(90deg, #f472b6, #60a5fa);
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
            animation: slideIn 0.3s ease;
        }
        .task-item.completed {
            background: linear-gradient(90deg, #34d399, #10b981);
            opacity: 0.85;
        }
        .task-item.completed span.task-text {
            text-decoration: line-through;
            color: #e5e7eb;
        }
        .task-item:hover {
            transform: translateX(5px);
        }
        .category-select {
            border-radius: 0.75rem;
            padding: 0.5rem;
            background: #ffffff;
            border: 2px solid #f59e0b;
            transition: all 0.3s ease;
        }
        .category-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .progress-bar {
            height: 0.5rem;
            border-radius: 1rem;
            background: #e5e7eb;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981);
            transition: width 0.3s ease;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }
        .error-message.show {
            opacity: 1;
        }
        .edit-input {
            background: #ffffff;
            border: 1px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 100%;
            color: #1f2937;
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1 class="text-3xl font-bold text-gray-900 text-center mb-6">Vibrant To-Do</h1>
        <div class="flex gap-2 mb-4">
            <input type="text" id="taskInput" class="task-input" placeholder="Add a new task" />
            <select id="categorySelect" class="category-select">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button onclick="addTask()" class="btn bg-gradient-to-r from-blue-500 to-indigo-600 text-white">Add</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div class="mb-4">
            <div class="flex justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">Progress</span>
                <span id="progressText" class="text-sm font-medium text-gray-700">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
        <ul id="taskList" class="mt-4"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const categorySelect = document.getElementById('categorySelect');
        const taskList = document.getElementById('taskList');
        const errorMessage = document.getElementById('errorMessage');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateProgress() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const progress = totalTasks ? (completedTasks / totalTasks) * 100 : 0;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="mr-3 h-5 w-5 text-blue-600" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                    <span class="task-text flex-1 text-base">${task.text}</span>
                    <span class="text-sm bg-${task.category === 'Urgent' ? 'red' : task.category === 'Work' ? 'blue' : 'purple'}-500 px-2 py-1 rounded-full">${task.category}</span>
                    <button class="btn bg-yellow-500 text-white ml-2" onclick="editTask(${index})">✎</button>
                    <button class="btn bg-red-500 text-white ml-2" onclick="deleteTask(${index})">✕</button>
                `;
                taskList.appendChild(li);
            });
            updateProgress();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) {
                errorMessage.textContent = 'Please enter a task';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 2000);
                return;
            }
            tasks.push({ text, category: categorySelect.value, completed: false });
            saveTasks();
            renderTasks();
            taskInput.value = '';
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newText = prompt('Edit task:', tasks[index].text);
            if (newText && newText.trim()) {
                tasks[index].text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && taskInput.value.trim()) {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
